apply plugin: rootProject.ext.constant.com_android_application

android {

    compileSdkVersion rootProject.ext.constant.compileSdkVersion
    buildToolsVersion rootProject.ext.constant.buildToolsVersion

    compileOptions.encoding = rootProject.ext.constant.compileOptionsEncoding
    ndkPath rootProject.ext.constant.ndkPath
    ndkVersion rootProject.ext.constant.ndkVersion

    defaultConfig {

        minSdkVersion rootProject.ext.constant.minSdkVersion
        targetSdkVersion rootProject.ext.constant.targetSdkVersion
        vectorDrawables.useSupportLibrary = false
        multiDexEnabled true

        ndk {
            abiFilters rootProject.ext.constant.abiFilters.split(",")
        }

        //添加此行
        flavorDimensions "default"
    }

    buildTypes {
        release {
            minifyEnabled false
            zipAlignEnabled false
            shrinkResources false
            multiDexEnabled false
            ext.alwaysUpdateBuildId = false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), '../proguard/proguard-rules.pro'
            consumerProguardFiles '../../proguard/proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            zipAlignEnabled false
            shrinkResources false
            multiDexEnabled false
            ext.alwaysUpdateBuildId = false
        }
    }

    //jdk1.8
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.2'

    //其他库
    implementation 'com.github.bumptech.glide:glide:4.9.0'                 //谷歌图片加载库
    implementation 'jp.wasabeef:glide-transformations:2.0.1'

    // ijkplayer
    api rootProject.ext.dependencies.support_ijkplayer_java
    api rootProject.ext.dependencies.support_ijkplayer_armv7a

    // exoplayer
    api rootProject.ext.dependencies.support_exoplayer_ui
    api rootProject.ext.dependencies.support_exoplayer_core

    // 弹幕
    implementation 'com.github.ctiao:DanmakuFlameMaster:0.9.25'
    implementation 'com.github.ctiao:ndkbitmap-armv7a:0.9.21'

    // 视频缓存
    implementation project(path: ':lib_mediaplayer_videocache')
    // 视频内核
    implementation project(path: ':lib_mediaplayer_videokernel')
    // 视频DB
    implementation project(path: ':lib_mediaplayer_videodb')
    // 视频UI
    implementation project(path: ':lib_mediaplayer_videoui')
    // 视频m3u8下载和合成
    implementation project(path: ':lib_mediaplayer_videom3u8')
    // 视频悬浮
    implementation project(path: ':lib_mediaplayer_videofloat')
    // 音乐
    implementation project(path: ':lib_mediaplayer_musickernel')

    // 自己封装的库，都有对应的案例项目【欢迎star】：https://github.com/yangchong211
    implementation 'cn.yc:YCStatusBarLib:1.5.0'
    implementation 'com.yc:PagerLib:1.0.4'
    implementation 'cn.yc:YCStateLib:1.2.2'
}
